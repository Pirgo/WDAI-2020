<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="header">
    <h2 class="header-item">{{trip.name | uppercase}}</h2>
    <app-rate-trips [(currentRate)]="raiting" (currentRateChange) = "updateRaiting($event)"></app-rate-trips>
</div>
<div class="text-centered">
    <h3>{{trip.destination | uppercase}}</h3>
    <h3>{{trip.beginDate | date}} - {{trip.endDate | date}}</h3>
</div>
<div class="main">
    <img  class="main-item" src="{{trip.imgURL}}" alt="">
    <div class="main-item">{{trip.description}}</div>
</div>
<h3 class="text-centered margin-bot"> Price: {{trip.price | currency}}</h3>
<div class="alert alert-danger" *ngIf="noPlacesLeft()">No places left</div>
<div class="alert alert-warning" *ngIf="somePlacesLeft()">Last places available</div>
<div class="footer">
    <h3 class="footer-item-places">Places: {{placesBooked}}/{{trip.maxCapacity}}</h3>
    <button class="btn btn-success" (click) = "addReservation()" [ngStyle]="styleDisplayAddBtn()"><i class="fa fa-plus"></i></button>
    <button class="btn btn-warning" (click) = "rmvReservation()" [ngStyle]="styleDisplayRmvBtn()"><i class="fa fa-minus"></i></button>
    <button class="btn btn-danger" (click)="deleteTrip()"><i class="fa fa-trash-o"></i></button>
</div>
