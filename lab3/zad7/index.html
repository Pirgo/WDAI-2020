<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="main.js"></script>
    <title>zad7</title>
</head>
<body>
    <div id="error"></div>
    <div class="form-wrapper">
        <form id="form">
            <label for="name">Imię:</label><br>
            <input type="text" id="name" name="name" pattern="[a-zA-z]+" required><br>
            <label for="lastname">Nazwisko:</label><br>
            <input type="text" id="lastname" name="lastname" pattern="[a-zA-z]+" required><br>
            <label for="phone">Nr telefonu:</label><br>
            <input type="tel" id="phone" name="phone" pattern="^[0-9]{9}$" required><br>
            <label for="">Płeć:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <label for="birthday">Rok urodzenia:</label><br>
            <input type="number" id="birthday" name="birthday" pattern="^[0-9]{4}$" required><br>
            <label for="retiring">Planowany rok przejscia na emeryture:</label><br>
            <input type="number" id="retiring" name="retiring" value="2020" pattern="^[0-9]{4}$" required><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
