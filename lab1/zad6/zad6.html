<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="mystyle.css">
    <title>Document</title>
</head>
<body>
    <div >
        <form>
            <datalist id = "citylist">
                <option value="Krakow"></option>
                <option value="Warszawa"></option>
                <option value="Wrocław"></option>
                <option value="Poznań"></option>
                <option value="Gdańsk"></option>
                <option value="Gdynia"></option>
                <option value="Rzeszów"></option>
                <option value="Łódź"></option>
                <option value="Katowice"></option>
                <option value="Lublin"></option>
                <option value="Szczecin"></option>
                <option value="Krakow"></option>
            </datalist>
            <label for="acnr">Account number:</label><br>
            <input type="text" name="acnr" id="acnr" pattern="^[0-9]{26}$" required><br>
            <label for="firstname">First Name:</label><br>
            <input type="text" id="firstname" required><br>
            <label for="lastname">Last Name:</label><br>
            <input type="text" id="lastname" required><br>
            <label for="email">E-mail:</label><br>
            <input type="email" id="email"  required><br>
            <label for="address">Street:</label><br>
            <input type="text" id="address" required><br>
            <label for="building">Building nr:</label><br>
            <input type="number" id="building" required><br>
            <label for="flat">Flat nr:</label><br>
            <input type="number" id="flat" ><br>
            <label for="postal">Postal Code:</label><br>
            <input type="text" id="postal" pattern="[0-9]{2}-[0-9]{3}" required><br>
            <label for="city">City:</label><br>
            <input type="text" id="city" list="citylist" pattern="^[A-Za-z]+$" required><br>
            <label for="amount">Transfer Amount:</label><br>
            <input type="text" id="amount" pattern="^[0-9]+$" required><br>
            <label for="date">Date:</label><br>
            <input type="date" id="date" value="2020-10-26" min="1999-01-01" max="2020-10-25" required><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
